<h3>Update Product</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()" >
<!--        <div class="form-group">-->
<!--          <label for="id">Id: </label>-->
<!--          <input type="text" class="form-control" id="id" required [(ngModel)]="book.id" name="id">-->
<!--        </div>-->
    <div class="form-group">
      <label for="name">Tittle: </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.title" name="name">
    </div>

    <div class="form-group">
      <label for="author">Author: </label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
